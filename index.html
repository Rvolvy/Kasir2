<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kasir-Kasiran - by ilo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col justify-center items-center w-[100%] h-[100vh] bg-white gap-[15px]">
  <!-- Gunkan -->
  <div class="flex flex-row justify-between items-center w-[90%] h-[70px]">
    <div class="flex flex-row justify-between items-center w-[70%] h-[100%] outline outline-[1px] outline-[#808080] p-[10px]">
      <div class="flex justify-center items-center gap-[10px]">
        <img class="flex w-[40px]" src="https://www.svgrepo.com/show/356631/sushi-01-gunkanmaki-tobiko.svg" alt="Gunkan">
        <p class="text-center text-[15px] font-mono font-bold">Gunkan</p>
      </div>
      <p class="text-center text-[15px] font-mono font-bold">Rp.3500</p>
    </div>
    <button onclick="decrement('gunkanQty')" class="flex justify-center items-center [30px] text-[#232323] font-bold font-mono outline outline-[1px] outline-[#808080] h-[100%] w-[8%] hover:bg-[#456beb] hover:text-white duration-[0.3s]">-</button>
    <p id="gunkanQty" class="flex justify-center items-center [30px] text-[#232323] font-bold font-mono outline outline-[1px] outline-[#808080] h-[100%] w-[8%]">0</p>
    <button onclick="increment('gunkanQty')" class="flex justify-center items-center [30px] text-[#232323] font-bold font-mono outline outline-[1px] outline-[#808080] h-[100%] w-[8%] hover:bg-[#456beb] hover:text-white duration-[0.3s]">+</button>
  </div>
  <!-- Kimbab -->
  <div class="flex flex-row justify-between items-center w-[90%] h-[70px]">
    <div class="flex flex-row justify-between items-center w-[70%] h-[100%] outline outline-[1px] outline-[#808080] p-[10px]">
      <div class="flex justify-center items-center gap-[10px]">
        <img class="flex w-[40px]" src="https://www.svgrepo.com/show/202585/sushi.svg" alt="Kimbab">
        <p class="text-center text-[15px] font-mono font-bold">Kimbab</p>
      </div>
      <p class="text-center text-[15px] font-mono font-bold">Rp.3000</p>
    </div>
    <button onclick="decrement('kimbabQty')" class="flex justify-center items-center [30px] text-[#232323] font-bold font-mono outline outline-[1px] outline-[#808080] h-[100%] w-[8%] hover:bg-[#456beb] hover:text-white duration-[0.3s]">-</button>
    <p id="kimbabQty" class="flex justify-center items-center [30px] text-[#232323] font-bold font-mono outline outline-[1px] outline-[#808080] h-[100%] w-[8%]">0</p>
    <button onclick="increment('kimbabQty')" class="flex justify-center items-center [30px] text-[#232323] font-bold font-mono outline outline-[1px] outline-[#808080] h-[100%] w-[8%] hover:bg-[#456beb] hover:text-white duration-[0.3s]">+</button>
  </div>
  <!-- Nigiri -->
  <div class="flex flex-row justify-between items-center w-[90%] h-[70px]">
    <div class="flex flex-row justify-between items-center w-[70%] h-[100%] outline outline-[1px] outline-[#808080] p-[10px]">
      <div class="flex justify-center items-center gap-[10px]">
        <img class="flex w-[40px]" src="https://www.svgrepo.com/show/505198/sushi.svg" alt="Nigiri">
        <p class="text-center text-[15px] font-mono font-bold">Nigiri</p>
      </div>
      <p class="text-center text-[15px] font-mono font-bold">Rp.2000</p>
    </div>
    <button onclick="decrement('nigiriQty')" class="flex justify-center items-center [30px] text-[#232323] font-bold font-mono outline outline-[1px] outline-[#808080] h-[100%] w-[8%] hover:bg-[#456beb] hover:text-white duration-[0.3s]">-</button>
    <p id="nigiriQty" class="flex justify-center items-center [30px] text-[#232323] font-bold font-mono outline outline-[1px] outline-[#808080] h-[100%] w-[8%]">0</p>
    <button onclick="increment('nigiriQty')" class="flex justify-center items-center [30px] text-[#232323] font-bold font-mono outline outline-[1px] outline-[#808080] h-[100%] w-[8%] hover:bg-[#456beb] hover:text-white duration-[0.3s]">+</button>
  </div>
  <!-- Maki Roll -->
  <div class="flex flex-row justify-between items-center w-[90%] h-[70px]">
    <div class="flex flex-row justify-between items-center w-[70%] h-[100%] outline outline-[1px] outline-[#808080] p-[10px]">
      <div class="flex justify-center items-center gap-[10px]">
        <img class="flex w-[40px]" src="https://www.svgrepo.com/show/475135/sushi.svg" alt="Maki Roll">
        <p class="text-center text-[15px] font-mono font-bold">Maki Roll</p>
      </div>
      <p class="text-center text-[15px] font-mono font-bold">Rp.2000</p>
    </div>
    <button onclick="decrement('makiRollQty')" class="flex justify-center items-center [30px] text-[#232323] font-bold font-mono outline outline-[1px] outline-[#808080] h-[100%] w-[8%] hover:bg-[#456beb] hover:text-white duration-[0.3s]">-</button>
    <p id="makiRollQty" class="flex justify-center items-center [30px] text-[#232323] font-bold font-mono outline outline-[1px] outline-[#808080] h-[100%] w-[8%]">0</p>
    <button onclick="increment('makiRollQty')" class="flex justify-center items-center [30px] text-[#232323] font-bold font-mono outline outline-[1px] outline-[#808080] h-[100%] w-[8%] hover:bg-[#456beb] hover:text-white duration-[0.3s]">+</button>
  </div>
  <div class="flex flex-wrap justify-center items-center gap-[10px]">
    <button onclick="submitOrder()" class="flex justify-center items-center outline outline-[1px] outline-[#808080] text-black font-mono font-bold p-[10px] hover:bg-[#456beb] hover:text-white">Submit</button>
    <button onclick="resetOrder()" class="flex justify-center items-center outline outline-[1px] outline-[#808080] text-black font-mono font-bold p-[10px] hover:bg-[#456beb] hover:text-white">Reset</button>
  </div>
  <script>
    function increment(itemId) {
      const itemQty = document.getElementById(itemId);
      itemQty.innerText = parseInt(itemQty.innerText) + 1;
    }

    function decrement(itemId) {
      const itemQty = document.getElementById(itemId);
      const currentValue = parseInt(itemQty.innerText);
      if (currentValue > 0) {
        itemQty.innerText = currentValue - 1;
      }
    }

    function hitungTotal() {
      const harga = {
        gunkan: 3500,
        kimbab: 3000,
        nigiri: 2000,
        makiRoll: 2000
      };

      const gunkanQty = parseInt(document.getElementById('gunkanQty').innerText);
      const kimbabQty = parseInt(document.getElementById('kimbabQty').innerText);
      const nigiriQty = parseInt(document.getElementById('nigiriQty').innerText);
      const makiRollQty = parseInt(document.getElementById('makiRollQty').innerText);

      const total = (gunkanQty * harga.gunkan) + (kimbabQty * harga.kimbab) + (nigiriQty * harga.nigiri) + (makiRollQty * harga.makiRoll);
      
      return total;
    }

    function submitOrder() {
      const gunkanQty = parseInt(document.getElementById('gunkanQty').innerText);
      const kimbabQty = parseInt(document.getElementById('kimbabQty').innerText);
      const nigiriQty = parseInt(document.getElementById('nigiriQty').innerText);
      const makiRollQty = parseInt(document.getElementById('makiRollQty').innerText);

      const total = hitungTotal();
      
      // const confirmation = confirm(`Anda memesan ${gunkanQty}x Gunkan, ${kimbabQty}x Kimbab, ${nigiriQty}x Nigiri, ${makiRollQty}x Maki Roll. Total harga: Rp.${total}. Apakah Anda yakin ingin melanjutkan?`);
      const confirmation = confirm(`Total pembelian: Rp.${total}.\n\nItem yang ditambahkan:\n${gunkanQty}x Gunkan, ${kimbabQty}x Kimbab, ${nigiriQty}x Nigiri, ${makiRollQty}x Maki Roll.`);
      
      if (confirmation) {
        resetOrder();
      }
    }

    function resetOrder() {
      document.getElementById('gunkanQty').innerText = '0';
      document.getElementById('kimbabQty').innerText = '0';
      document.getElementById('nigiriQty').innerText = '0';
      document.getElementById('makiRollQty').innerText = '0';
    }
  </script>
</body>
</html>
